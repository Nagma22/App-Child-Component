<div class='page'>

    <div class='panel-heading'>
        <h3>List Of Customer</h3><hr/>
    </div>
    <div>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Country</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let customer of customers'>
                        <td>{{customer.customerno}}</td>
                        <td>{{customer.name}}</td>
                        <td>{{customer.address}}</td>
                        <td>{{customer.city}}</td><br>
                        <td>{{customer.state}}</td>
                        <td>{{customer.country}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
